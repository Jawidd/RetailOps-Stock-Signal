models:
  - name: stg_products
    description: "Cleaned product dimension"
    columns:
      - name: product_id
        description: "Primary key"
        tests:
          - not_null
          - unique
      - name: unit_margin
        description: "Profit per unit (price - cost)"
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      - name: supplier_id
        description: "Foreign key to suppliers"
        tests:
          - relationships:
              to: ref('stg_suppliers')
              field: supplier_id